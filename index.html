<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Untitled Document</title>
     <script src="https://d3js.org/d3.v3.min.js"></script>
     <style type="text/css">
        p
         {
             border:3px solid red;
             width:55px;
             height:10px;
             padding:10px;
         }
    </style>
</head>
<body>

<script>
    var random=function(N,M)
    {
        return Math.floor(Math.random()*(M-N+1)+N);
    }
   
   
    var p=d3.select("body").append("p");
    function launch()
    {
       var num=random(1911,2016);
       
        p.text(num);
    }
    </script>
<input type="button" onclick="launch()" value="啟動">
</body>
</html>
